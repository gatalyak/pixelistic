version: 0.2

phases:
  install:
    commands:
      - curl -fsSL https://apt.releases.hashicorp.com/gpg |  apt-key add -
      - apt-add-repository "deb [arch=amd64] https://apt.releases.hashicorp.com $(lsb_release -cs) main"
      - apt-get update && apt-get install terraform
  pre_build:
    commands:
      - terraform --version
      - terraform init -input=false
      - terraform plan --var-file=staging.tfvars -input=false
      # - terraform apply --var-file=staging.tfvars -input=false -auto-approve
      - pip install awscli --upgrade --user
      - echo `aws --version`
      - echo Logging in to Amazon ECR...
      - $(aws ecr get-login --region eu-central-1 --no-include-email)
      - REPOSITORY_URI=536460581283.dkr.ecr.eu-central-1.amazonaws.com/pixelistic_terraform/production
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)
      - echo Entered the pre_build phase...

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...    
      - docker build --build-arg pixelistic_env="production" -t $REPOSITORY_URI:latest pixelistic_fe
      #- docker build -t $REPOSITORY_URI:latest pixelistic_be
      - docker tag $REPOSITORY_URI:latest $REPOSITORY_URI:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker images...
      - docker push $REPOSITORY_URI:latest
      - docker push $REPOSITORY_URI:$IMAGE_TAG
      - echo Writing image definitions file...
      - printf '[{"name":"web","imageUri":"%s"}]' $REPOSITORY_URI:$IMAGE_TAG > imagedefinitions.json
#      - echo upgrading db-migrate task definitions
      #- aws ecs run-task --launch-type FARGATE --cluster ${cluster_name} --task-definition production_db_migrate --network-configuration "awsvpcConfiguration={subnets=[${subnet_id}],securityGroups=[${security_group_ids}]}"

artifacts:
  files: imagedefinitions.json


