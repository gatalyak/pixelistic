version: '3.7'

services:
    web:
        build:
            context: ./pixelistic_fe
            dockerfile: Dockerfile
            args:
              - REACT_APP_API_WEB=http://${API_WEB}
        init: true
        environment:
            - NODE_ENV=development
        ports:
            - 80:80
        depends_on:
            - api
        networks:
            - frontend
    api:
        build:
            context: ./pixelistic_be
            dockerfile: Dockerfile
        init: true
        ports:
            - 3000:3000
        depends_on:
            - mongo_db
        entrypoint: ["./wait-for-it.sh", "mongo_db:27017","-t", "15", "--","node", "./bin/www"]
        networks:
            - frontend
            - backend
    mongo_db:
        image: mongo:4
        init: true
        ports:
            - 27017:27017
        volumes:
            - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
            - mongo-data:/data/db:cached
        environment:
            - MONGO_INITDB_DATABASE=pixelapp
            - MONGO_INITDB_ROOT_USERNAME=root
            - MONGO_INITDB_ROOT_PASSWORD=PassMongo
        networks:
            - backend
networks:
    frontend:
    backend:
volumes:
    mongo-data:


