apiVersion: apps/v1
kind: Deployment
metadata:
  name: pixelisticfe 
  labels:
    app: pixelisticfe
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pixelisticfe
  template:
    metadata:
      labels:
        app: pixelisticfe 
    spec:
      containers:
        - name: pixelisticfe 
          image: 536460581283.dkr.ecr.eu-central-1.amazonaws.com/pixelistic_tf/web:latest
          ports:
          - containerPort: 80
          env:
          - name: REACT_APP_API_WEB
            value: http://api.test.com
          
