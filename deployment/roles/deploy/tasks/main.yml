- name: Open firewall ports
  firewalld:
    port: "80/tcp"
    immediate: yes
    permanent: true
    state: enabled
    port: "3000/tcp"
    immediate: yes
    permanent: true
    state: enabled
- name: Recursively remove app directory
  file:
    path: /opt/app
    state: absent
- name: Create app directory
  file: path=/opt/app state=directory
- name: Copy app files with owner and permissions
  copy:
    src: .
    dest: /opt/app
    mode: '0644'

